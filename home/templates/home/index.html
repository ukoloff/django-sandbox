{% load socialaccount %}
<html>
<body>
<h1>My Google OAuth Project </h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
  <li><a href="/">Home</a>
  <li><a href="{% url 'admin:index' %}">Admin</a>
  <li><a href="{% url 'polls:index' %}">Polls</a>
{% else %}
  <li><a href="{% provider_login_url 'google' %}">Login With Google</a>
  <li><a href="{% provider_login_url 'github' %}">Login With GitHub</a>
  <li><a href="{% provider_login_url 'yandex' %}">Login With Yandex</a>
{% endif %}
</body>
</html>
