{% load socialaccount %}
<html>
<body>
<h1>My Google OAuth Project </h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
{% else %}
  <li><a href="{% provider_login_url 'google' %}">Login With Google</a>
  <li><a href="{% provider_login_url 'github' %}">Login With GitHub</a>
{% endif %}
</body>
</html>
